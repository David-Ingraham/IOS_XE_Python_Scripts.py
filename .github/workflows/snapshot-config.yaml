name: Config Snapshot

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests urllib3
      
      - name: Fetch device configuration
        env:
          SWITCH_HOST: devnetsandboxiosxec9k.cisco.com
          SWITCH_USERNAME: ${{ secrets.SWITCH_USERNAME }}
          SWITCH_PASSWORD: ${{ secrets.SWITCH_PASSWORD }}
          SWITCH_PORT: 443
          OUTPUT_FILE: active_config.json
        run: |
          python RC_get_config/RC_get_config.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add active_config.json
          
          if git diff --staged --quiet; then
            echo "No configuration changes detected"
          else
            git commit -m "Config snapshot: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo " Configuration changes committed"
          fi